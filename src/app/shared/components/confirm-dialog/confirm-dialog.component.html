<h2 mat-dialog-title>Delete trip</h2>
<mat-dialog-content>
   Are you sure you like to delete this trip?
</mat-dialog-content>
<div class="pull-right">
    <mat-dialog-actions class="pull-right">
        <button
            class="bg-gray-300 hover:bg-gray-400  text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
            mat-dialog-close (click)="dialogRef.close(false)">No</button>
        <button
            class="bg-gray-300 hover:bg-gray-400  text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center "
            mat-dialog-close (click)="dialogRef.close(true)">Yes</button>
    </mat-dialog-actions>
</div>
